<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-NOW</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <!-- tab container  -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Grant location container-->
            <!-- this is the initial content visible when the user hasn't granted approval for location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80px" height="80px" loading="lazy">
                <p>Grant location Access </p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form container  -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City...." data-searchInput>
                <button class="btn" data-searchBtn>
                    <img src="./assets/search.png" alt="" width="20px" height="20px" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150px" height="150px" loading="lazy">
                <p>Loading...</p>

            </div>

            <!-- show weather info container -->
            <div class="sub-container user-info-container">

                <!-- city name and country icon  -->
                <div class="name">
                    <p data-cityName></p>
                    <img alt="" data-countryIcon>
                </div>

                <!-- Weather description  -->
                <p data-weatherDesc></p>

                <!-- weather icon  -->
                <img id="weath-icon" data-weatherIcon>

                <!-- temp  -->
                <p data-temp></p>
                
                <!-- 3 cards div  -->
                <div class="parameter-container">
                    
                    <!-- card 1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind icon">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud icon">
                        <p>Cloudiness</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

            <!-- error 404 container -->
            <div class="sub-container error404">
                <img src="./assets/not-found.png" alt="Error image">
                <p>Please enter a valid city</p>
            </div>


        </div>


    </div>

    <script src="scripts.js"></script>
</body>
</html>
